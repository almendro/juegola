    <script>
      
      var $log, trace;
      trace=function(e){
        if (console.log){
          console.log(e);
        } else {
          alert(e);
        }
      };
      
      Modernizr.load([
        {
          load: "assets/jquery-2.2.3.min.js",
          complete: function (){
            if(!window.jQuery){
              trace("fallo jQuery");
            }
          }
        },
//        "js/dev.js",
        {
          load: "./domino_triangular.js",
          complete: function (){
            if(!window.domino_triangular){
              trace("fallo domino triangular");
            } else {
              
              $log = $("#consola #log");
              trace = function (e){
                $log.append("<p>"+e+"</p>");
                $( "#consola" ).trigger( "updatelayout" );
              }
              domino_triangular();
            }
          }/* /complete */
        }
      ]);/* /Modernizr.load */
    </script>
